publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.7.3
  http: ^1.1.0
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  google_sign_in: ^6.1.5
  intl: ^0.18.1
